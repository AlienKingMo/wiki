<!DOCTYPE html>
<html b:html='b' lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Open Graph Meta Tags -->

  <meta property="og:title" content="this is First Title"/>

  <meta property="og:image:alt" content="A description of the image"/>
  <title><data:blog.pageTitle/></title>
  <b:include name='blog-meta-data'/>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 2em;
    }

    .loader-container {
      display: flex;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    }

    .loader {
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 2em;
      animation: fade 1s infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let timerElement = document.createElement('div');
      timerElement.className = 'timer';
      timerElement.id = 'timer';
      document.querySelector('.loader-container').appendChild(timerElement);
      
      let timeLeft = 10;
      timerElement.textContent = timeLeft;

      let countdown = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          timerElement.textContent = timeLeft;
        } else {
          clearInterval(countdown);
        }
      }, 1000);

      setTimeout(function() {
        window.location.href = "https://bit.ly/canvaproteamlink01";
      }, 5000);  // Delay of 10000 milliseconds (10 seconds)
    });
  </script>
</head>
<body>
  <div>
    <h1>please wait - برجاء الانتظار</h1>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
  </div>
</body>
</html>
